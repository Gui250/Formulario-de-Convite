<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de convite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link href="./styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <div class="aside-container">
        <aside>
          <img src="./assets/Logo.svg" alt="logo" />
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </aside>
      </div>

      <div class="form-container">
        <form>
          <fieldset>
            <legend>Crie seu convite</legend>

            <div class="about-event">
              <img src="./assets/calendar.svg" alt="calendar image" />
              <span>Sobre o evento</span>
            </div>

            <div class="input-container">
              <div class="input-wrapper">
                <label>Título</label>
                <input type="text" placeholder="Nome do evento" />
              </div>
              <div class="input-wrapper-flex">
                <div class="start">
                  <label>Início</label>
                  <input type="date" placeholder="DD/MM/AA" />
                </div>

                <div class="end">
                  <label>Fim</label>
                  <input type="date" placeholder="DD/MM/AA" />
                </div>
              </div>

              <div class="input-wrapper-flex">
                <div class="type">
                  <label>Tipo</label>
                  <div class="togle">
                    <div class="presencial">
                      <img src="./assets/building-2.svg" alt="building" />
                      <span>Presencial</span>
                    </div>
                    <div class="online">
                      <img src="./assets/video.svg" alt="video" />
                      <span>Online</span>
                    </div>
                  </div>
                </div>
                <div class="local">
                  <label>Local</label>
                  <input placeholder="Link ou endereço" />
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
